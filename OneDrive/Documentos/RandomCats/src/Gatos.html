<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos Aleatórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Veja um Gato Aleatório!</h1>
    <img id="cat-image" src="" alt="Imagem de gato aleatório">
    <br>
    <button onclick="getRandomCat()">Carregar outro gato</button>

    <script>
        async function getRandomCat() {
            const response = await fetch('https://api.thecatapi.com/v1/images/search');
            const data = await response.json();
            const imageUrl = data[0].url;
            document.getElementById('cat-image').src = imageUrl;
        }

        
        getRandomCat();
    </script>

</body>
</html>
